
    <div class="login-form">
        <h2>Login</h2>
        <div class="login-body">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="username">Usuário:</label>
                    <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                    <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                        <div *ngIf="f.username.errors.required">Usuário é obrigatório</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Senha:</label>
                    <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                        <div *ngIf="f.password.errors.required">Senha é obrigatório</div>
                    </div>
                </div>
                <button [disabled]="loading" class="btn btn-default">
                    Entrar
                </button>
                <div *ngIf="error" class="message-error">{{error}}</div>
            </form>
        </div>
    </div>
