<h1>Lista de Dragões</h1>

<table class="table table-striped table-bordered table-hover" cellspacing="0">
  <tbody>
    <tr>
    	<th>Dragões</th>
    	<th class="text-center">
        <a [routerLink]="['/dragons/register']"
           class="btn btn-success btn-new">Novo Dragão</a>
    </th>
    </tr>
    <tr *ngFor="let dragon of dragonsList">
      <td>
        <a [routerLink]="['/dragons/details', dragon.id]"
          title="Detalhes do Dragão" alt="Detalhes do Dragão">
          {{ dragon.name }}
        </a>
      </td>
      <td class="text-center" style="text-align: center; font-weight: bold;">
        <a [routerLink]="['/dragons/edit', dragon.id]" style="margin: 0 20px"
          title="Editar" alt="Editar">
          Editar
        </a>
        <a href="#" title="Excluir" alt="Excluir" style="margin: 0 20px" 
          (click)="delete(dragon.id); $event.preventDefault()">
          <span class="glyphicon glyphicon-remove" 
            aria-hidden="true"></span> Remover
        </a>
      </td>
    </tr>
  </tbody>
</table>
